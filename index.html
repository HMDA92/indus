           <!DOCTYPE html>
           <html>
           <head>
             <title>Animated Typing Effect</title>
             <style>
               h1 {
                 font-size: 10px;
                 font-family: Arial, Helvetica, sans-serif;
                 color: #333;
                 margin-top: 50px;
                 text-align: center;
               }
               span {
                 color: rgb(215, 233, 226);
               }
             </style>
           </head>
           <body>
             <h1>
           
               <span id="replace-container">INDUS  MADE CRYPTO</nav>
               <span id="word-container">CRYPTO  </span> <br> 
             </h1>
             <script>
               // Set up the array of words to cycle through
               const words = [" IN PAKISTAN","MORE PROFITABLE","EASIER", "BETTER", "FASTER", "SECURE", "AMAZING"];
           
               // Set up the typing animation function
               function typeText(text, delay, element) {
                 let i = 0;
           
                 function type() {
                   element.innerHTML = text.slice(0, i++) + "_";
           
                   if (i <= text.length) {
                     setTimeout(type, delay);
                   } else {
                     element.innerHTML = text;
                   }
                 }
           
                 type();
               }
           
               // Set up the function to cycle through the words
               function cycleWords() {
                 const word = words.shift();
                 words.push(word);
           
                 if (word === "easier") {
                   setTimeout(function() {
                     typeText(word, 150, document.getElementById("replace-container"));
                     setTimeout(function() {
                       cycleWords();
                     }, 2000);
                   }, 1000);
                 } else {
                   typeText(word, 150, document.getElementById("word-container"));
                   setTimeout(cycleWords, 4000);
                 }
               }
           
               // Start the animation
               cycleWords();
             </script>
           </body>
           </html>
